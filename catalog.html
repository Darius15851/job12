<section class="filters">
    <div class="container">
        <h2>Фильтр домов</h2>
        <div class="filter-options">
            <label>
                <input type="checkbox" data-filter="price" value="5000000"> До 5 млн ₽
            </label>
            <label>
                <input type="checkbox" data-filter="rooms" value="3"> 3 спальни
            </label>
        </div>
    </div>
</section>

<section class="houses">
    <div class="container">
        <h2>Наши предложения</h2>
        <div class="house-card" data-price="5000000" data-rooms="3">
            <img src="images/2232.jpg" alt="Дом 1">
            <h3>Дом №1</h3>
            <p>Площадь: 150 м², 3 спальни, гараж.</p>
            <p class="price">Цена: 5 000 000 ₽</p>
            <div class="rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
        </div>
    </div>
</section>
<section class="gallery">
    <div class="container">
        <h2>Галерея домов</h2>
        <div class="gallery-grid">
            <img src="images/house1.jpg" alt="Дом 1">
            <img src="images/house2.jpg" alt="Дом 2">
            <img src="images/house3.jpg" alt="Дом 3">
            <img src="images/house4.jpg" alt="Дом 4">
        </div>
    </div>
</section>
